{% extends 'html_sample.html' %}

{% block styles %}
  nav {
    display: none;
  }
{% endblock %}

{% block content %}
  <h2>Регистрация</h2>

  {% if answer %}
    <h3>{{ answer }}</h3>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>

  <a href="/">Войти</a>
{% endblock %}
